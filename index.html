    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB0Sq5RQ6QEbhYPfzws57HUpJNsf9XT4Pg",
            authDomain: "student-drug-management-system.firebaseapp.com",
            projectId: "student-drug-management-system",
            storageBucket: "student-drug-management-system.firebasestorage.app",
            messagingSenderId: "532428507043",
            appId: "1:532428507043:web:b6617f95d71ea2e9ac3c16"
        };

        let db = null;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            window.firebaseDB = { db, collection, addDoc, getDocs, doc, setDoc, deleteDoc };
            window.firebaseReady = true;
            console.log('✅ Firebase พร้อมใช้งาน (Backup)');
        } catch (error) {
            console.warn('⚠️ Firebase ไม่พร้อม:', error.message);
            window.firebaseReady = false;
        }
    </script>
    
    <style>

<body>
    <div class="app-container">
        <div class="main-header">
            <h1>ระบบจัดการยานักเรียนประจำ</h1>
            <p>จัดการข้อมูลนักเรียนและยา พร้อมระบบหักยาอัตโนมัติ</p>
            <div style="margin-top: 16px;">
                <div class="storage-badge">
                    <span>💾</span>
                    <span>LocalStorage (หลัก)</span>
                </div>
                <div id="firebaseBadge" class="firebase-badge error">
                    <span>☁️</span>
                    <span>กำลังเชื่อมต่อ Firebase...</span>
                </div>
            </div>
        </div>

        <div class="nav-container">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('dashboard')">📊 แดชบอร์ด</button>
                <button class="nav-tab" onclick="showTab('students')">👨‍🎓 จัดการนักเรียน</button>
                <button class="nav-tab" onclick="showTab('medicines')">💊 จัดการยา</button>
                <button class="nav-tab" onclick="showTab('reports')">📋 รายงาน</button>
            </div>
        </div>

        <div class="content-area">
            <div id="dashboard-tab" class="tab-content active">
                <div class="section-header">
                    <h2 class="section-title">ภาพรวมระบบ</h2>
                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                        <button class="btn btn-info" onclick="backupToFirebase()" id="backupBtn">
                            ☁️ Backup ไป Firebase
                        </button>
                        <button class="btn btn-warning" onclick="restoreFromFirebase()" id="restoreBtn">
                            📥 Restore จาก Firebase
                        </button>
                        <button class="btn btn-success" onclick="refreshDashboard()">🔄 รีเฟรช</button>
                    </div>
                </div>
                <div class="alert-dashboard" id="alertDashboard"></div>
                <div class="stats-dashboard" id="statsDashboard"></div>
            </div>

            <div id="students-tab" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">รายชื่อนักเรียน</h2>
                    <div class="bulk-actions">
                        <button class="btn btn-success" onclick="bulkUpdateStatus('boarding')">🏫 ทุกคนอยู่โรงเรียน</button>
                        <button class="btn btn-secondary" onclick="bulkUpdateStatus('home')">🏠 ทุกคนกลับบ้าน</button>
                        <button class="btn btn-primary" onclick="openStudentModal()">➕ เพิ่มนักเรียน</button>
                    </div>
                </div>
                <div class="filter-controls">
                    <select id="statusFilter" class="filter-select" onchange="filterStudents()">
                        <option value="">สถานะทั้งหมด</option>
                        <option value="boarding">อยู่โรงเรียน</option>
                        <option value="home">กลับบ้าน</option>
                        <option value="manual">จัดการแมนนวล</option>
                    </select>
                </div>
                <div class="search-container">
                    <div class="search-icon">🔍</div>
                    <input type="text" class="search-input" id="studentSearch" 
                           placeholder="ค้นหานักเรียน..." onkeyup="filterStudents()">
                </div>
                <div class="students-grid" id="studentsContainer"></div>
            </div>

            <div id="medicines-tab" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">จัดการยานักเรียน</h2>
                    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                        <select id="studentSelect" class="filter-select" style="min-width: 300px;" onchange="loadStudentMedicines()">
                            <option value="">เลือกนักเรียน</option>
                        </select>
                        <button class="btn btn-success" onclick="openMedicineModal()" id="addMedicineBtn" disabled>➕ เพิ่มยา</button>
                    </div>
                </div>
                <div id="medicinesContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">💊</div>
                        <h3>เลือกนักเรียนเพื่อจัดการยา</h3>
                    </div>
                </div>
            </div>

            <div id="reports-tab" class="tab-content">
                <div class="section-header">
                    <h2 class="section-title">รายงาน</h2>
                    <button class="btn btn-primary" onclick="generateMedicineReport()">💊 รายงานยา</button>
                </div>
                <div id="reportsContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>คลิกปุ่มด้านบนเพื่อสร้างรายงาน</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="studentModalTitle">เพิ่มนักเรียนใหม่</h2>
                <span class="close" onclick="closeStudentModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">รหัสนักเรียน *</label>
                            <input type="text" id="studentId" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">ห้อง *</label>
                            <input type="text" id="studentRoom" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">ชื่อ *</label>
                            <input type="text" id="studentFirstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">นามสกุล *</label>
                            <input type="text" id="studentLastName" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">อายุ *</label>
                            <input type="number" id="studentAge" class="form-control" required min="10" max="25">
                        </div>
                        <div class="form-group">
                            <label class="form-label">สถานะ *</label>
                            <select id="studentStatus" class="form-control" required>
                                <option value="boarding">อยู่โรงเรียน</option>
                                <option value="home">กลับบ้าน</option>
                                <option value="manual">จัดการแมนนวล</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ประวัติแพ้ยา</label>
                        <textarea id="allergies" class="form-control" rows="2"></textarea>
                    </div>
                    <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" onclick="closeStudentModal()">ยกเลิก</button>
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Medicine Modal -->
    <div id="medicineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="medicineModalTitle">เพิ่มยาใหม่</h2>
                <span class="close" onclick="closeMedicineModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="medicineForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">ชื่อยา *</label>
                            <input type="text" id="medicineName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">จำนวน *</label>
                            <input type="number" id="medicineQuantity" class="form-control" required step="0.5" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">หน่วย *</label>
                            <select id="medicineUnit" class="form-control" required>
                                <option value="">เลือกหน่วย</option>
                                <option value="เม็ด">เม็ด</option>
                                <option value="แคปซูล">แคปซูล</option>
                                <option value="ช้อนชา">ช้อนชา</option>
                                <option value="มล.">มล.</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">วันหมดอายุ</label>
                            <input type="date" id="medicineExpiry" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">เวลาให้ยา (ระบุเวลาเพื่อหักยาอัตโนมัติ)</label>
                        <div style="background: #f8fafc; border-radius: 12px; padding: 16px;">
                            <div id="dosageContainer">
                                <div class="dosage-row">
                                    <input type="time" class="form-control dosage-time" style="flex: 1;">
                                    <input type="number" class="form-control dosage-amount" step="0.5" min="0" placeholder="จำนวน" style="flex: 1;">
                                    <button type="button" class="btn btn-danger" onclick="removeDosageRow(this)">ลบ</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" onclick="addDosageRow()" style="margin-top: 12px;">➕ เพิ่มเวลา</button>
                        </div>
                    </div>
                    <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" onclick="closeMedicineModal()">ยกเลิก</button>
                        <button type="submit" class="btn btn-success">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // LocalStorage Database
        const DB_KEYS = {
            STUDENTS: 'medicine_students',
            MEDICINES: 'medicine_medicines',
            HISTORY: 'medicine_history'
        };

        let students = [];
        let medicines = [];
        let medicineHistory = [];
        let currentEditingStudent = null;
        let currentEditingMedicine = null;
        let currentStudentId = null;
        let autoDispenseInterval = null;

        const ALERT_CONFIG = {
            LOW_STOCK_THRESHOLD: 15,
            CRITICAL_STOCK_THRESHOLD: 5,

        // Firebase Backup/Restore Functions
        async function backupToFirebase() {
            if (!window.firebaseReady || !window.firebaseDB) {
                showAlert('Firebase ไม่พร้อม กรุณาตรวจสอบการตั้งค่า', 'danger');
                return;
            }

            if (!confirm('สำรองข้อมูลไปยัง Firebase Cloud?\n\n⚠️ ข้อมูลเดิมบน Firebase จะถูกแทนที่')) {
                return;
            }

            try {
                const { db, collection, doc, setDoc, deleteDoc, getDocs } = window.firebaseDB;
                
                showAlert('กำลัง Backup...', 'info');
                
                // Clear existing data in Firebase
                const collections = ['students', 'medicines', 'medicine_history'];
                for (const collectionName of collections) {
                    const snapshot = await getDocs(collection(db, collectionName));
                    for (const docSnap of snapshot.docs) {
                        await deleteDoc(doc(db, collectionName, docSnap.id));
                    }
                }

                // Backup students
                for (const student of students) {
                    await setDoc(doc(db, 'students', student.id), {
                        studentId: student.studentId,
                        room: student.room,
                        firstName: student.firstName,
                        lastName: student.lastName,
                        age: student.age,
                        allergies: student.allergies || '',
                        status: student.status,
                        createdAt: student.createdAt,
                        updatedAt: student.updatedAt
                    });
                }

                // Backup medicines
                for (const medicine of medicines) {
                    await setDoc(doc(db, 'medicines', medicine.id), {
                        studentId: medicine.studentId,
                        name: medicine.name,
                        currentQuantity: medicine.currentQuantity,
                        unit: medicine.unit,
                        expiryDate: medicine.expiryDate || null,
                        dosages: medicine.dosages || [],
                        minStockAlert: medicine.minStockAlert,
                        criticalStockAlert: medicine.criticalStockAlert,
                        createdAt: medicine.createdAt,
                        updatedAt: medicine.updatedAt
                    });
                }

                // Backup history (last 100 records only)
                const recentHistory = medicineHistory.slice(-100);
                for (const history of recentHistory) {
                    await setDoc(doc(db, 'medicine_history', history.id), {
                        medicineId: history.medicineId,
                        studentId: history.studentId,
                        medicineName: history.medicineName,
                        studentName: history.studentName,
                        amount: history.amount,
                        unit: history.unit,
                        time: history.time,
                        date: history.date,
                        type: history.type,
                        createdAt: history.createdAt
                    });
                }

                showAlert(`✅ Backup สำเร็จ! (${students.length} นักเรียน, ${medicines.length} ยา)`, 'success');
                console.log('✅ Backup to Firebase completed');

            } catch (error) {
                console.error('❌ Backup error:', error);
                showAlert('เกิดข้อผิดพลาดในการ Backup: ' + error.message, 'danger');
            }
        }

        async function restoreFromFirebase() {
            if (!window.firebaseReady || !window.firebaseDB) {
                showAlert('Firebase ไม่พร้อม กรุณาตรวจสอบการตั้งค่า', 'danger');
                return;
            }

            if (!confirm('โหลดข้อมูลจาก Firebase?\n\n⚠️ ข้อมูลปัจจุบันใน LocalStorage จะถูกแทนที่\n\n💡 แนะนำให้ Backup LocalStorage ก่อน')) {
                return;
            }

            try {
                const { db, collection, getDocs } = window.firebaseDB;
                
                showAlert('กำลัง Restore...', 'info');

                // Load students
                const studentsSnapshot = await getDocs(collection(db, 'students'));
                const loadedStudents = studentsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Load medicines
                const medicinesSnapshot = await getDocs(collection(db, 'medicines'));
                const loadedMedicines = medicinesSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Load history
                const historySnapshot = await getDocs(collection(db, 'medicine_history'));
                const loadedHistory = historySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                if (loadedStudents.length === 0 && loadedMedicines.length === 0) {
                    showAlert('⚠️ ไม่พบข้อมูลบน Firebase', 'warning');
                    return;
                }

                // Update local data
                students = loadedStudents;
                medicines = loadedMedicines;
                medicineHistory = loadedHistory;

                // Save to LocalStorage
                saveToLocalStorage();

                // Refresh UI
                loadDashboard();
                loadStudents();
                updateStudentSelect();
                if (currentStudentId) loadStudentMedicines();

                showAlert(`✅ Restore สำเร็จ! (${students.length} นักเรียน, ${medicines.length} ยา)`, 'success');
                console.log('✅ Restore from Firebase completed');

            } catch (error) {
                console.error('❌ Restore error:', error);
                showAlert('เกิดข้อผิดพลาดในการ Restore: ' + error.message, 'danger');
            }
        }

        // LocalStorage Functions
        function loadFromLocalStorage() {
            try {
                students = JSON.parse(localStorage.getItem(DB_KEYS.STUDENTS) || '[]');
                medicines = JSON.parse(localStorage.getItem(DB_KEYS.MEDICINES) || '[]');
                medicineHistory = JSON.parse(localStorage.getItem(DB_KEYS.HISTORY) || '[]');
                console.log(`✅ โหลดข้อมูล: ${students.length} นักเรียน, ${medicines.length} ยา`);
            } catch (error) {
                console.error('❌ ข้อผิดพลาดในการโหลดข้อมูล:', error);
                students = [];
                medicines = [];
                medicineHistory = [];
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem(DB_KEYS.STUDENTS, JSON.stringify(students));
                localStorage.setItem(DB_KEYS.MEDICINES, JSON.stringify(medicines));
                localStorage.setItem(DB_KEYS.HISTORY, JSON.stringify(medicineHistory));
            } catch (error) {
                console.error('❌ ข้อผิดพลาดในการบันทึกข้อมูล:', error);
                showAlert('พื้นที่จัดเก็บเต็ม กรุณาลบข้อมูลเก่า', 'danger');
            }
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Student Management
        function saveStudent(studentData, isUpdate = false) {
            try {
                if (isUpdate) {
                    const index = students.findIndex(s => s.studentId === studentData.id);
                    if (index !== -1) {
                        students[index] = {
                            ...students[index],
                            room: studentData.room,
                            firstName: studentData.firstName,
                            lastName: studentData.lastName,
                            age: studentData.age,
                            allergies: studentData.allergies,
                            status: studentData.status,
                            updatedAt: new Date().toISOString()
                        };
                    }
                } else {
                    if (students.find(s => s.studentId === studentData.id)) {
                        throw new Error('รหัสนักเรียนนี้มีอยู่แล้ว');
                    }
                    students.push({
                        id: generateId(),
                        studentId: studentData.id,
                        room: studentData.room,
                        firstName: studentData.firstName,
                        lastName: studentData.lastName,
                        age: studentData.age,
                        allergies: studentData.allergies,
                        status: studentData.status,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });
                }
                saveToLocalStorage();
                return true;
            } catch (error) {
                throw error;
            }
        }

        function saveMedicine(medicineData, isUpdate = false) {
            try {
                if (isUpdate) {
                    const index = medicines.findIndex(m => m.id === medicineData.id);
                    if (index !== -1) {
                        medicines[index] = {
                            ...medicines[index],
                            name: medicineData.name,
                            currentQuantity: medicineData.currentQuantity,
                            unit: medicineData.unit,
                            expiryDate: medicineData.expiryDate,
                            dosages: medicineData.dosages,
                            updatedAt: new Date().toISOString()
                        };
                    }
                } else {
                    medicines.push({
                        id: generateId(),
                        studentId: medicineData.studentId,
                        name: medicineData.name,
                        currentQuantity: medicineData.currentQuantity,
                        unit: medicineData.unit,
                        expiryDate: medicineData.expiryDate,
                        dosages: medicineData.dosages,
                        minStockAlert: ALERT_CONFIG.LOW_STOCK_THRESHOLD,
                        criticalStockAlert: ALERT_CONFIG.CRITICAL_STOCK_THRESHOLD,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });
                }
                saveToLocalStorage();
                return true;
            } catch (error) {
                throw error;
            }
        }

        function saveMedicineHistory(historyData) {
            medicineHistory.push({
                id: generateId(),
                medicineId: historyData.medicineId,
                studentId: historyData.studentId,
                medicineName: historyData.medicineName,
                studentName: historyData.studentName,
                amount: historyData.amount,
                unit: historyData.unit,
                time: historyData.time,
                date: historyData.date,
                type: historyData.type,
                createdAt: new Date().toISOString()
            });
            
            // Keep only last 500 records
            if (medicineHistory.length > 500) {
                medicineHistory = medicineHistory.slice(-500);
            }
            
            saveToLocalStorage();
        }

        function updateMedicineQuantity(medicineId, newQuantity) {
            const medicine = medicines.find(m => m.id === medicineId);
            if (medicine) {
                medicine.currentQuantity = newQuantity;
                medicine.updatedAt = new Date().toISOString();
                saveToLocalStorage();
            }
        }

        function updateStudentStatus(studentId, newStatus) {
            const student = students.find(s => s.studentId === studentId);
            if (student) {
                student.status = newStatus;
                student.updatedAt = new Date().toISOString();
                saveToLocalStorage();
            }
        }

        function deleteStudent(studentId) {
            const student = students.find(s => s.studentId === studentId);
            if (!student) return;

            if (confirm(`ลบนักเรียน "${student.firstName} ${student.lastName}"?\n\n⚠️ ข้อมูลยาและประวัติจะถูกลบด้วย`)) {
                students = students.filter(s => s.studentId !== studentId);
                medicines = medicines.filter(m => m.studentId !== studentId);
                medicineHistory = medicineHistory.filter(h => h.studentId !== studentId);
                saveToLocalStorage();
                
                loadDashboard();
                loadStudents();
                updateStudentSelect();
                
                showAlert('ลบนักเรียนเรียบร้อย', 'success');
            }
        }

        function deleteMedicine(medicineId) {
            const medicine = medicines.find(m => m.id === medicineId);
            if (!medicine) return;

            if (confirm(`ลบยา "${medicine.name}"?`)) {
                medicines = medicines.filter(m => m.id !== medicineId);
                medicineHistory = medicineHistory.filter(h => h.medicineId !== medicineId);
                saveToLocalStorage();
                
                loadDashboard();
                loadStudentMedicines();
                showAlert('ลบยาเรียบร้อย', 'success');
            }
        }

            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));

        // Dashboard
        function loadDashboard() {
            const alerts = generateAlerts();
            const stats = generateStatistics();
            loadAlertDashboard(alerts);
            loadStatsDashboard(stats);
        }

        function generateAlerts() {
            const alerts = { expired: [], expiring: [], criticalStock: [], lowStock: [] };
            const today = new Date();
            const warningDate = new Date(today.getTime() + ALERT_CONFIG.EXPIRY_WARNING_DAYS * 24 * 60 * 60 * 1000);

            medicines.forEach(medicine => {
                if (medicine.expiryDate) {
                    const expiryDate = new Date(medicine.expiryDate);
                    if (expiryDate < today) alerts.expired.push(medicine);
                    else if (expiryDate <= warningDate) alerts.expiring.push(medicine);
                }

                if (medicine.currentQuantity <= ALERT_CONFIG.CRITICAL_STOCK_THRESHOLD) alerts.criticalStock.push(medicine);
                else if (medicine.currentQuantity <= ALERT_CONFIG.LOW_STOCK_THRESHOLD) alerts.lowStock.push(medicine);
            });

            return alerts;
        }

        function generateStatistics() {
            const today = new Date().toDateString();
            return {
                totalStudents: students.length,
                boardingStudents: students.filter(s => s.status === 'boarding').length,
                homeStudents: students.filter(s => s.status === 'home').length,
                totalMedicines: medicines.length,
                autoDispensesToday: medicineHistory.filter(h => h.type === 'auto' && h.date === today).length
            };
        }

                    <div style="font-size: 2rem; font-weight: 700; color: ${card.type === 'danger' ? '#ef4444' : '#f59e0b'};">${card.count}</div>

            loadDashboard();

            showAlert('รีเฟรชเรียบร้อย', 'success');

                    s.firstName.toLowerCase().includes(searchTerm) ||
                    s.lastName.toLowerCase().includes(searchTerm) ||
                    s.studentId.toLowerCase().includes(searchTerm) ||

        function getStudentAlerts(studentId) {
            const alerts = [];
            const studentMedicines = medicines.filter(m => m.studentId === studentId);
            const today = new Date();

            studentMedicines.forEach(medicine => {
                if (medicine.expiryDate && new Date(medicine.expiryDate) < today) {
                    alerts.push(`ยา ${medicine.name} หมดอายุแล้ว`);
                }
                if (medicine.currentQuantity <= ALERT_CONFIG.CRITICAL_STOCK_THRESHOLD) {
                    alerts.push(`ยา ${medicine.name} เหลือน้อยมาก (${medicine.currentQuantity} ${medicine.unit})`);
                }
            });

            return alerts;
        }

        // Student Modal
        async function handleSaveStudent(event) {
            event.preventDefault();
            try {
                const studentData = {
                    id: document.getElementById('studentId').value.trim(),
                    room: document.getElementById('studentRoom').value.trim(),
                    firstName: document.getElementById('studentFirstName').value.trim(),
                    lastName: document.getElementById('studentLastName').value.trim(),
                    age: parseInt(document.getElementById('studentAge').value),
                    allergies: document.getElementById('allergies').value.trim(),
                    status: document.getElementById('studentStatus').value
                };

                saveStudent(studentData, currentEditingStudent !== null);
                showAlert(currentEditingStudent ? 'อัปเดตเรียบร้อย' : 'เพิ่มนักเรียนเรียบร้อย', 'success');
                loadDashboard();
                loadStudents();
                updateStudentSelect();
                closeStudentModal();
            } catch (error) {
                showAlert(error.message || 'เกิดข้อผิดพลาด', 'danger');
            }
        }

        function openStudentModal(studentId = null) {
            const modal = document.getElementById('studentModal');
            const title = document.getElementById('studentModalTitle');

            if (studentId) {
                const student = students.find(s => s.studentId === studentId);
                currentEditingStudent = studentId;
                title.textContent = 'แก้ไขนักเรียน';
                
                document.getElementById('studentId').value = student.studentId;
                document.getElementById('studentId').readOnly = true;
                document.getElementById('studentRoom').value = student.room;
                document.getElementById('studentFirstName').value = student.firstName;
                document.getElementById('studentLastName').value = student.lastName;
                document.getElementById('studentAge').value = student.age;
                document.getElementById('allergies').value = student.allergies || '';
                document.getElementById('studentStatus').value = student.status;
            } else {
                currentEditingStudent = null;
                title.textContent = 'เพิ่มนักเรียนใหม่';
                document.getElementById('studentForm').reset();
                document.getElementById('studentId').readOnly = false;
            }

            modal.style.display = 'block';
        }

        function closeStudentModal() {
            document.getElementById('studentModal').style.display = 'none';
            document.getElementById('studentForm').reset();
            currentEditingStudent = null;
        }

        function changeStudentStatus(studentId, newStatus) {
            updateStudentStatus(studentId, newStatus);
            loadDashboard();
            loadStudents();
            const statusText = newStatus === 'boarding' ? 'อยู่โรงเรียน' : 'กลับบ้าน';
            showAlert(`เปลี่ยนสถานะเป็น "${statusText}" เรียบร้อย`, 'success');
        }

        function bulkUpdateStatus(newStatus) {
            if (confirm(`เปลี่ยนสถานะนักเรียนทุกคนเป็น "${newStatus === 'boarding' ? 'อยู่โรงเรียน' : 'กลับบ้าน'}"?`)) {
                students.forEach(student => {
                    student.status = newStatus;
                    student.updatedAt = new Date().toISOString();
                });
                saveToLocalStorage();
                loadDashboard();
                loadStudents();
                showAlert('เปลี่ยนสถานะทั้งหมดเรียบร้อย', 'success');
            }
        }

        // Medicine Management
        function loadStudentMedicines() {
            const studentId = document.getElementById('studentSelect').value;
            const container = document.getElementById('medicinesContainer');
            const addBtn = document.getElementById('addMedicineBtn');

            currentStudentId = studentId;

            if (!studentId) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">💊</div><h3>เลือกนักเรียน</h3></div>';
                addBtn.disabled = true;
                return;
            }

            addBtn.disabled = false;
            const studentMedicines = medicines.filter(m => m.studentId === studentId);

            if (studentMedicines.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">💊</div><h3>ยังไม่มียา</h3><p>เริ่มต้นด้วยการเพิ่มยาชนิดแรก</p></div>';
                return;
            }

            container.innerHTML = studentMedicines.map(medicine => {
                const alerts = getMedicineAlerts(medicine);
                const quantityClass = getQuantityClass(medicine);
                const dosageText = medicine.dosages?.map(d => `${d.time} (${d.amount} ${medicine.unit})`).join(', ') || 'ไม่ระบุ';

                return `
                    <div class="medicine-card ${getMedicineCardClass(medicine)}">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                            <div>
                                <div style="font-size: 1.3rem; font-weight: 600;">${medicine.name}</div>
                                <div style="margin-top: 8px;">
                                    <strong>${medicine.currentQuantity} ${medicine.unit}</strong>
                                    <span class="quantity-badge ${quantityClass}">${getQuantityText(medicine)}</span>
                                </div>
                            </div>
                        </div>
                        ${alerts.length > 0 ? `<div style="background: #fef2f2; padding: 12px; border-radius: 8px; margin-bottom: 16px; border-left: 4px solid #ef4444;">${alerts.map(a => a.message).join('<br>')}</div>` : ''}
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 16px;">
                            <div><div style="font-size: 0.8rem; color: #64748b;">หมดอายุ</div><div style="font-weight: 500;">${medicine.expiryDate ? new Date(medicine.expiryDate).toLocaleDateString('th-TH') : '-'}</div></div>
                            <div><div style="font-size: 0.8rem; color: #64748b;">เวลาให้ยา</div><div style="font-weight: 500; font-size: 0.85rem;">${dosageText}</div></div>
                        </div>
                        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                            <button class="btn btn-warning" onclick="openMedicineModal('${medicine.id}')">แก้ไข</button>
                            <button class="btn btn-success" onclick="dispenseMedicine('${medicine.id}')">หักยา</button>
                            <button class="btn btn-danger" onclick="deleteMedicine('${medicine.id}')">ลบ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getMedicineAlerts(medicine) {
            const alerts = [];
            const today = new Date();

            if (medicine.expiryDate) {
                const expiryDate = new Date(medicine.expiryDate);
                const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                
                if (daysDiff < 0) alerts.push({ type: 'danger', message: '⚠️ ยาหมดอายุแล้ว' });
                else if (daysDiff <= ALERT_CONFIG.EXPIRY_WARNING_DAYS) alerts.push({ type: 'warning', message: `⏰ หมดอายุใน ${daysDiff} วัน` });
            }

            if (medicine.currentQuantity <= ALERT_CONFIG.CRITICAL_STOCK_THRESHOLD) alerts.push({ type: 'danger', message: '🔴 ยาเหลือน้อยมาก' });
            else if (medicine.currentQuantity <= ALERT_CONFIG.LOW_STOCK_THRESHOLD) alerts.push({ type: 'warning', message: '🟡 ยาเหลือน้อย' });

            return alerts;
        }

        function getMedicineCardClass(medicine) {
            const today = new Date();
            if (medicine.expiryDate) {
                const expiryDate = new Date(medicine.expiryDate);
                const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                if (daysDiff < 0) return 'expired';
                if (daysDiff <= ALERT_CONFIG.EXPIRY_WARNING_DAYS) return 'expiring';
            }
            return '';
        }

        function getQuantityClass(medicine) {
            if (medicine.currentQuantity <= ALERT_CONFIG.CRITICAL_STOCK_THRESHOLD) return 'quantity-critical';
            if (medicine.currentQuantity <= ALERT_CONFIG.LOW_STOCK_THRESHOLD) return 'quantity-low';
            return 'quantity-sufficient';
        }

        function getQuantityText(medicine) {
            if (medicine.currentQuantity <= ALERT_CONFIG.CRITICAL_STOCK_THRESHOLD) return 'ใกล้หมด';
            if (medicine.currentQuantity <= ALERT_CONFIG.LOW_STOCK_THRESHOLD) return 'เหลือน้อย';
            return 'เพียงพอ';
        }

        // Medicine Modal
        function openMedicineModal(medicineId = null) {
            if (!currentStudentId && !medicineId) {
                showAlert('กรุณาเลือกนักเรียน', 'danger');
                return;
            }

            const modal = document.getElementById('medicineModal');
            const title = document.getElementById('medicineModalTitle');

            if (medicineId) {
                const medicine = medicines.find(m => m.id === medicineId);
                currentEditingMedicine = medicineId;
                title.textContent = 'แก้ไขยา';
                
                document.getElementById('medicineName').value = medicine.name;
                document.getElementById('medicineQuantity').value = medicine.currentQuantity;
                document.getElementById('medicineUnit').value = medicine.unit;
                document.getElementById('medicineExpiry').value = medicine.expiryDate || '';
                loadDosages(medicine.dosages || []);
            } else {
                currentEditingMedicine = null;
                title.textContent = 'เพิ่มยาใหม่';
                document.getElementById('medicineForm').reset();
                resetDosages();
            }

            modal.style.display = 'block';
        }

        function closeMedicineModal() {
            document.getElementById('medicineModal').style.display = 'none';
            document.getElementById('medicineForm').reset();
            currentEditingMedicine = null;
        }

        async function handleSaveMedicine(event) {
            event.preventDefault();
            try {
                const dosages = [];
                document.querySelectorAll('.dosage-row').forEach(row => {
                    const time = row.querySelector('.dosage-time').value;
                    const amount = row.querySelector('.dosage-amount').value;
                    if (time && amount) dosages.push({ time, amount: parseFloat(amount) });
                });

                const medicineData = {
                    id: currentEditingMedicine,
                    studentId: currentStudentId,
                    name: document.getElementById('medicineName').value.trim(),
                    currentQuantity: parseFloat(document.getElementById('medicineQuantity').value),
                    unit: document.getElementById('medicineUnit').value,
                    expiryDate: document.getElementById('medicineExpiry').value || null,
                    dosages: dosages
                };

                saveMedicine(medicineData, currentEditingMedicine !== null);
                showAlert(currentEditingMedicine ? 'อัปเดตยาเรียบร้อย' : 'เพิ่มยาเรียบร้อย', 'success');
                loadDashboard();
                loadStudentMedicines();
                closeMedicineModal();
            } catch (error) {
                showAlert(error.message || 'เกิดข้อผิดพลาด', 'danger');
            }
        }

        function addDosageRow() {
            const container = document.getElementById('dosageContainer');
            const newRow = document.createElement('div');
            newRow.className = 'dosage-row';
            newRow.innerHTML = `
                <input type="time" class="form-control dosage-time" style="flex: 1;">
                <input type="number" class="form-control dosage-amount" step="0.5" min="0" placeholder="จำนวน" style="flex: 1;">
                <button type="button" class="btn btn-danger" onclick="removeDosageRow(this)">ลบ</button>
            `;
            container.appendChild(newRow);
        }

        function removeDosageRow(button) {
            const container = document.getElementById('dosageContainer');
            if (container.children.length > 1) button.parentElement.remove();
            else showAlert('ต้องมีเวลาให้ยาอย่างน้อย 1 ครั้ง', 'danger');
        }

        function resetDosages() {
            document.getElementById('dosageContainer').innerHTML = `
                <div class="dosage-row">
                    <input type="time" class="form-control dosage-time" style="flex: 1;">
                    <input type="number" class="form-control dosage-amount" step="0.5" min="0" placeholder="จำนวน" style="flex: 1;">
                    <button type="button" class="btn btn-danger" onclick="removeDosageRow(this)">ลบ</button>
                </div>
            `;
        }

        function loadDosages(dosages) {
            const container = document.getElementById('dosageContainer');
            container.innerHTML = '';
            if (dosages.length === 0) {
                resetDosages();
                return;
            }
            dosages.forEach(dosage => {
                const row = document.createElement('div');
                row.className = 'dosage-row';
                row.innerHTML = `
                    <input type="time" class="form-control dosage-time" value="${dosage.time}" style="flex: 1;">
                    <input type="number" class="form-control dosage-amount" value="${dosage.amount}" step="0.5" min="0" placeholder="จำนวน" style="flex: 1;">
                    <button type="button" class="btn btn-danger" onclick="removeDosageRow(this)">ลบ</button>
                `;
                container.appendChild(row);
            });
        }

        function dispenseMedicine(medicineId) {
            const medicine = medicines.find(m => m.id === medicineId);
            const student = students.find(s => s.studentId === medicine.studentId);
            
            const amount = prompt(`หักยา ${medicine.name}\nคงเหลือ: ${medicine.currentQuantity} ${medicine.unit}\n\nจำนวน:`, '1');
            if (!amount) return;
            
            const dispensedAmount = parseFloat(amount);
            if (isNaN(dispensedAmount) || dispensedAmount <= 0) {
                showAlert('จำนวนไม่ถูกต้อง', 'danger');
                return;
            }
            
            if (dispensedAmount > medicine.currentQuantity) {
                showAlert('ยาไม่เพียงพอ', 'danger');
                return;
            }

            const newQuantity = medicine.currentQuantity - dispensedAmount;
            updateMedicineQuantity(medicineId, newQuantity);
            
            const now = new Date();
            saveMedicineHistory({
                medicineId: medicine.id,
                studentId: student.studentId,
                medicineName: medicine.name,
                studentName: `${student.firstName} ${student.lastName}`,
                amount: dispensedAmount,
                unit: medicine.unit,
                time: now.toTimeString().slice(0, 5),
                date: now.toDateString(),
                type: 'manual'
            });
            
            loadDashboard();
            loadStudentMedicines();
            showAlert('หักยาเรียบร้อย', 'success');
        }

        // Auto Dispense
        function startAutoDispenseSystem() {
            if (autoDispenseInterval) clearInterval(autoDispenseInterval);
            autoDispenseInterval = setInterval(checkAutoDispense, 60000); // Check every minute
            checkAutoDispense();
            console.log('✅ เปิดระบบหักยาอัตโนมัติแล้ว');
        }

        function checkAutoDispense() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            const currentDate = now.toDateString();

            const eligibleStudents = students.filter(s => s.status === 'boarding');
            
            eligibleStudents.forEach(student => {
                const studentMedicines = medicines.filter(m => m.studentId === student.studentId);
                
                studentMedicines.forEach(medicine => {
                    if (medicine.dosages) {
                        medicine.dosages.forEach(dosage => {
                            if (dosage.time === currentTime) {
                                const todayHistory = medicineHistory.filter(h => 
                                    h.medicineId === medicine.id && 
                                    h.date === currentDate &&
                                    h.time === currentTime &&
                                    h.type === 'auto'
                                );

                                if (todayHistory.length === 0 && medicine.currentQuantity >= dosage.amount) {
                                    autoDispenseMedicine(medicine, student, dosage);
                                }
                            }
                        });
                    }
                });
            });
        }

        function autoDispenseMedicine(medicine, student, dosage) {
            const newQuantity = medicine.currentQuantity - dosage.amount;
            updateMedicineQuantity(medicine.id, newQuantity);
            
            saveMedicineHistory({
                medicineId: medicine.id,
                studentId: student.studentId,
                medicineName: medicine.name,
                studentName: `${student.firstName} ${student.lastName}`,
                amount: dosage.amount,
                unit: medicine.unit,
                time: dosage.time,
                date: new Date().toDateString(),
                type: 'auto'
            });

            console.log(`✅ หักยาอัตโนมัติ: ${medicine.name} ให้ ${student.firstName} ${dosage.amount} ${medicine.unit}`);
            
            if (currentStudentId === student.studentId) {
                loadStudentMedicines();
            }
            
            loadDashboard();
        }

        // Reports
        function generateMedicineReport() {
            const container = document.getElementById('reportsContainer');
            
            if (medicines.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📋</div><h3>ไม่มีข้อมูล</h3></div>';
                return;
            }

            let html = `
                <div style="background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);">
                    <h3 style="margin-bottom: 20px;">📊 รายงานยาทั้งหมด</h3>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8fafc;">
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0;">นักเรียน</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0;">ยา</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0;">คงเหลือ</th>
                                <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0;">สถานะ</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            medicines.forEach(medicine => {
                const student = students.find(s => s.studentId === medicine.studentId);
                const alerts = getMedicineAlerts(medicine);
                const status = alerts.length > 0 ? alerts.map(a => a.message.replace(/[⚠️⏰🔴🟡]/g, '').trim()).join(', ') : 'ปกติ';
                const statusColor = alerts.some(a => a.type === 'danger') ? '#dc2626' : alerts.length > 0 ? '#d97706' : '#059669';

                html += `
                    <tr style="border-bottom: 1px solid #e2e8f0;">
                        <td style="padding: 12px;">${student ? `${student.firstName} ${student.lastName}` : '-'}</td>
                        <td style="padding: 12px;">${medicine.name}</td>
                        <td style="padding: 12px;">${medicine.currentQuantity} ${medicine.unit}</td>
                        <td style="padding: 12px; color: ${statusColor};">${status}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        // Utilities
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '9999';
            alert.style.minWidth = '300px';
            alert.style.animation = 'slideIn 0.3s ease';
            document.body.appendChild(alert);
            setTimeout(() => {
                alert.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        }

        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
